<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use either the minified or regular version, not both -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section id="promotion">
            <div class="container">
                <div class="parent-promotion">

                    <div class="img-section">
                        <div class="bg-image"><span></span>
                            <img src="img.png" alt="Cafe Image">
                        </div>
                    </div>

                    <div class="promo-product">
                        <div class="promotion">
                            <div class="bigTitle">
                               
                                <h3>keurig K-Supreme<br>Single Serve K-Cup<br>Pod Coffee Maker.</h3>
                            </div>
                            <div class="style-icons">
                                <div class="ranking">
                                    
                                    <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                                    <p>18,921(reviews)</p>
                                </div>
                                <div class="coloroption">
                                    <p>Color Option</p>
                                    <div class="circle">
                                      
                                        <div class="circle blue">
                                            <p class="checkmark">&#10003;</p>
                                        </div>
                                        <div class="circle red"></div>
                                        <div class="circle yellow"></div>
                                    </div>
                                </div>
                                <div class="price-promo">
                                    <h2 class="price">
                                        <sup>$</sup>29
                                    </h2>
                                    <p><span class="discounted-price">$35.99</span><br><span class="border">22% off</span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>

</html>
